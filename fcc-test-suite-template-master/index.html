<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis quae laboriosam dolor animi
      assumenda modi voluptatibus corporis repudiandae ipsam enim quis eaque, placeat magnam qui esse, natus illum,
      veritatis adipisci!</p>
  </div>
  <div>
    <form id="survey-form" action="">
      <input type="text" name="name" id="name" required>
      <label for="name" id="name-label">Enter your name</label>
      <input type="email" name="email" id="email" required>
      <label for="email" id="email-label">Enter your Email</label>
      <input type="number" name="number" id="number" required min="8" max="9">
      <label for="number" id="number-label">Enter your phone number</label>

    </form>
  </div>
  <script src="js/index.js"></script>
</body>

</html>

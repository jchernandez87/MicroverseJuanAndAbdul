<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis quae laboriosam dolor animi
      assumenda modi voluptatibus corporis repudiandae ipsam enim quis eaque, placeat magnam qui esse, natus illum,
      veritatis adipisci!</p>
  </div>
  <div>
    <form id="survey-form" action="">
      <input type="text" name="name" id="name" required placeholder="name">
      <label for="name" id="name-label">Enter your name</label>
      <input type="email" name="email" id="email" required placeholder="email">
      <label for="email" id="email-label">Enter your Email</label>
      <input type="number" name="number" id="number" required min="8" max="9" placeholder="password">
      <label for="number" id="number-label">Enter your phone number</label>
      <select name="" id="dropdown">
        <option value="music">music</option>
        <option value="movies">movies</option>
        <option value="gaming">gaming</option>
        <option value="painting">painting</option>
      </select>
      <fieldset>
        <input type="radio" id="jazz" name="music" value="Jazz" checked="">
        <input type="radio" id="hipHop" name="music" value="Hip-Hop">
      </fieldset>
      <fieldset>
        <input type="radio" id="action" name="movies" value="action" checked="">
        <input type="radio" id="drama" name="movies" value="drama">
      </fieldset>
      <fieldset>
        <input type="checkbox" id="html" name="skill" value="html" checked="">
        <input type="checkbox" id="css" name="skill" value="css">
        <input type="checkbox" id="javascript" name="skill" value="javascript" checked="">
        <input type="checkbox" id="movies" name="skill" value="c++">
      </fieldset>
      <textarea name="comments" id="textAre" cols="3" rows="10"></textarea>
      <input id="submit" type="submit">
    </form>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
